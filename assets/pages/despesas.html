<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/png" href="../images/icons/piggy-bank-fav-icon.png" />
    <title>Despezas</title>
    
    <link rel="stylesheet" href="../css/layout/despesas-style.css">
</head>
<body>
    <div class="container-menu">
        <nav class="navbar">
            <div class="logo">
                <img src="../images/Economies_icon.ico" alt="">
                <p class="title">Despezas</p>
            </div>

        </nav>
    </div>
    
    <div class="container-dashboard">
        <div class="profile">
            <div class="info-profile">
                <div class="nome">
                    <p id="texto-horario"></p>
                    <p id="nome-usuario">
                        
                        <img style="width: 40px" id="icon-horario" >
                    </p>
                </div> <!--Fim nome-->
                <div class="saldo-geral">
                    <p id="saldo-texto">Saldo Geral</p>
                    <p id="saldo">R$ <span>0,00</span></p>
                </div> <!--Fim Saldo Geral-->
                <div class="atalhos">
                    <p id="texto-atalho">Atalhos</p>
                    <button class="btn-cadastrar"
                    onclick="btnCadastrarDespesa()">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    
    <!--Cadastro-->

    <div class="container-despesa">

        

        <input type="number" name="Valor" id="valor" placeholder="R$ 0,00" autocomplete="off">
        <input type="text" id="descricao" placeholder="Descrição" autocomplete="off">
    <select id="tipo"> 
        <option value="">Tipo</option>
        <option value="1">Alimentação</option>
        <option value="2">Educação</option>
        <option value="3">Lazer</option>
        <option value="4">Saúde</option>
        <option value="5">Transporte</option>
        <option value="6">Outro(s)</option>
    </select>
    <div class="data">
        <input type="number" placeholder="Dia" id="dia" autocomplete="off">
        <select id="mes">
            <option value="">Mês</option>
            <option value="1" class="jan">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
        </select>
        <select id="ano">
            <option value="">Ano</option>
            <option value="ano">2022</option>
        </select>
    </div>
    
    </div>
    <script src="../js/script.js"></script>
    <script src="../js/despesas.js"></script>
</body>
</html>
